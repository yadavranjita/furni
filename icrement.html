<!DOCTYPE html>
<html>
<head>
<style>
  .counter-container {
    text-align: center;
  }

  input[type="radio"] {
    display: none;
  }

  label {
    display: inline-block;
    font-size: 24px;
    width: 40px;
    text-align: center;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    margin: 0 5px;
    padding: 5px 10px;
  }

  input[type="radio"]:checked + label {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>
  <div class="counter-container">
    <input type="radio" id="decrement" name="counter" />
    <label for="decrement" onclick="">-</label>

    <span class="counter" id="count">0</span>

    <input type="radio" id="increment" name="counter" />
    <label for="increment">+</label>
  </div>
</body>
</html>
