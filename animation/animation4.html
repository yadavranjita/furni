<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles for the image container */
        .image-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Add styles for the image */
        .image-container img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Add styles for the hover effect */
        .image-container:hover img {
            transform: translateY(-10px); /* Move the image up a little */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); /* Add a black shadow */
        }

        /* Style for the button */
        .image-button {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            transition: opacity 0.3s ease;
            opacity: 0; /* Initially hidden */
        }

        /* Show the button on hover */
        .image-container:hover .image-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="image-container">
                    <img src="../images/download.jpg" alt="Image">
                    <div class="image-button">
                        <button class="btn btn-primary">Learn More</button>
                    </div>
                </div>
            </div>
            <!-- Add more image containers here as needed -->
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
